app-id: com.bitwarden.desktop
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: bitwarden
finish-args:
  - --share=ipc
  - --share=network
  # This should be fallback-x11, but on gnome/mutter, zwlr_data_control_manager_v1 is not implemented
  # so we need to use x11 as a fallback to make copy paste work
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --env=XDG_CURRENT_DESKTOP=Unity
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=com.canonical.AppMenu.Registrar
  - --system-talk-name=org.freedesktop.PolicyKit1
    # Lock on lockscreen
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver
  - --system-talk-name=org.freedesktop.login1
  - --filesystem=xdg-download
  # Fido2 USB security keys
  - --device=all
rename-desktop-file: bitwarden.desktop
rename-icon: bitwarden
modules:
  - name: bitwarden-desktop
    buildsystem: simple
    build-commands:
      - ar -x Bitwarden*.deb
      - rm -f Bitwarden*.deb
      - tar -xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r opt/* usr/* $FLATPAK_DEST
      - rm -rf opt usr
      - install bitwarden.sh $FLATPAK_DEST/bin/bitwarden
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
      - desktop-file-edit --set-key=Exec --set-value="bitwarden %U" $FLATPAK_DEST/share/applications/bitwarden.desktop
      - rm -rf "${FLATPAK_DEST}/share/icons/hicolor/1024x1024/"

      # To allow separate locales
      # https://searchfox.org/mozilla-central/rev/8a4f55bc09ffc5c25dcb4586c51ae4a9fee77b4c/taskcluster/docker/firefox-flatpak/runme.sh#131-133
      - |
        for lang in ${FLATPAK_DEST}/Bitwarden/locales/*.pak
        do
          locale="$(basename -s .pak $lang)"
          install -Dm644 -t "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/" "$lang"
          ln -sf "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/$(basename $lang)" "${FLATPAK_DEST}/Bitwarden/locales/$(basename $lang)"
        done
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bitwarden/clients/releases/download/desktop-v2026.1.0/Bitwarden-2026.1.0-amd64.deb
        sha256: 6db36b2ed691901483a1c2355bdef5ca102a1f53a26cf4be2173b9e1a4b252e5
        x-checker-data:
          type: anitya
          project-id: 179174
          url-template: https://github.com/bitwarden/clients/releases/download/desktop-v$version/Bitwarden-$version-amd64.deb
          is-main-source: true
      - type: script
        dest-filename: bitwarden.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - ulimit -c 0
          - export ZYPAK_LD_PRELOAD="/app/bin/libprocess_isolation.so"
          - export PROCESS_ISOLATION_LD_PRELOAD="/app/bin/libprocess_isolation.so"
          - exec zypak-wrapper /app/Bitwarden/bitwarden-app "$@"
      - type: file
        path: com.bitwarden.desktop.metainfo.xml

  - name: bitwarden-cli
    buildsystem: simple
    build-commands:
      - unzip bw-oss-linux*.zip
      - install -D -m 755 -t "${FLATPAK_DEST}/bin" bw
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bitwarden/clients/releases/download/cli-v2026.1.0/bw-oss-linux-2026.1.0.zip
        sha256: f5151ba8f415d717403e5371a7ab0dbb3ee88bdd5d4fe0103fe3e31410171ba5
        x-checker-data:
          type: anitya
          project-id: 229011
          url-template: https://github.com/bitwarden/clients/releases/download/cli-v$version/bw-oss-linux-$version.zip
