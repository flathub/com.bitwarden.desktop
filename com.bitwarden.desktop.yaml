app-id: com.bitwarden.desktop
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: bitwarden
finish-args:
  - --share=ipc
  # Used for X11 performance reasons
  - --share=network
  - --socket=x11
  - --device=dri
  # GPU acceleration
  - --env=XDG_CURRENT_DESKTOP=Unity
  # Do we need this?
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  # Proper cursors on Wayland
  - --talk-name=org.kde.StatusNotifierWatcher
  # Tray icon
  - --talk-name=com.canonical.AppMenu.Registrar
  # Tray icon
  - --talk-name=org.freedesktop.Notifications
  # Notifications (may work with portals in certain DEs)
  - --talk-name=org.freedesktop.secrets
  # For encryption purposes (may work with portals in certain DEs)
  - --system-talk-name=org.freedesktop.PolicyKit1
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver
  # Lock on lockscreen
  - --system-talk-name=org.freedesktop.login1
  # Do we need this?
  - --filesystem=xdg-download
rename-desktop-file: bitwarden.desktop
rename-icon: bitwarden
modules:
  - name: bitwarden-desktop
    buildsystem: simple
    build-commands:
      - ar -x Bitwarden*.deb
      - rm -f Bitwarden*.deb
      - tar -xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r opt/* usr/* $FLATPAK_DEST
      - rm -rf opt usr
      - install bitwarden.sh $FLATPAK_DEST/bin/bitwarden
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
      - desktop-file-edit --set-key=Exec --set-value="bitwarden %U" $FLATPAK_DEST/share/applications/bitwarden.desktop
      - rm -rf "${FLATPAK_DEST}/share/icons/hicolor/1024x1024/"

      # To allow separate locales
      # https://searchfox.org/mozilla-central/rev/8a4f55bc09ffc5c25dcb4586c51ae4a9fee77b4c/taskcluster/docker/firefox-flatpak/runme.sh#131-133
      - |
        for lang in ${FLATPAK_DEST}/Bitwarden/locales/*.pak
        do
          locale="$(basename -s .pak $lang)"
          install -Dm644 -t "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/" "$lang"
          ln -sf "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/$(basename $lang)" "${FLATPAK_DEST}/Bitwarden/locales/$(basename $lang)"
        done
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bitwarden/clients/releases/download/desktop-v2025.2.0/Bitwarden-2025.2.0-amd64.deb
        sha256: 7eda862c6bf6602eefddcf26844e116b2ac3d09ec063f27ff7ef43594a2e2dcd
        x-checker-data:
          type: anitya
          project-id: 179174
          url-template: https://github.com/bitwarden/clients/releases/download/desktop-v$version/Bitwarden-$version-amd64.deb
          is-main-source: true
      - type: script
        dest-filename: bitwarden.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - ulimit -c 0
          - exec zypak-wrapper /app/Bitwarden/bitwarden-app "$@"
      - type: file
        path: com.bitwarden.desktop.metainfo.xml

  - name: bitwarden-cli
    buildsystem: simple
    build-commands:
      - unzip bw-linux*.zip
      - install -D -m 755 -t "${FLATPAK_DEST}/bin" bw
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bitwarden/clients/releases/download/cli-v2025.1.3/bw-linux-2025.1.3.zip
        sha256: f1d66b1a3971cc906ea3e44f0647899c1ca0c95ca83714fcf3039c0643dcd97a
        x-checker-data:
          type: anitya
          project-id: 229011
          url-template: https://github.com/bitwarden/clients/releases/download/cli-v$version/bw-linux-$version.zip
