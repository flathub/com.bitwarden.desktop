app-id: com.bitwarden.desktop
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
command: bitwarden
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --env=XDG_CURRENT_DESKTOP=Unity
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-download
rename-desktop-file: bitwarden.desktop
rename-icon: bitwarden
modules:
  - shared-modules/libsecret/libsecret.json

  - name: Bitwarden
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bitwarden/desktop/releases/download/v1.23.1/Bitwarden-1.23.1-amd64.deb
        sha256: 4133a69ee02cd8cf04b700cec686f7974c6467feef1eff8bea84a5655ee066cb
      - type: script
        dest-filename: bitwarden.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Bitwarden/bitwarden "$@"
      - type: file
        path: com.bitwarden.desktop.appdata.xml
    buildsystem: simple
    build-commands:
      - 'ar -x Bitwarden*.deb'
      - 'rm -f Bitwarden*.deb'
      - 'tar -xf data.tar.xz'
      - 'rm -f control.tar.gz data.tar.xz debian-binary'
      - 'cp -r opt/* usr/* $FLATPAK_DEST'
      - 'rm -rf opt usr'
      - 'install bitwarden.sh $FLATPAK_DEST/bin/bitwarden'
      - 'install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.appdata.xml'
      - 'desktop-file-edit --set-key=Exec --set-value="bitwarden %U" $FLATPAK_DEST/share/applications/bitwarden.desktop'
