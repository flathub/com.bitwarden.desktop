app-id: com.bitwarden.desktop
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: bitwarden
finish-args:
  - --share=ipc
  - --share=network
  # This should be fallback-x11, but on gnome/mutter, zwlr_data_control_manager_v1 is not implemented
  # so we need to use x11 as a fallback to make copy paste work
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --env=XDG_CURRENT_DESKTOP=Unity
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=com.canonical.AppMenu.Registrar
  - --system-talk-name=org.freedesktop.PolicyKit1
    # Lock on lockscreen
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver
  - --system-talk-name=org.freedesktop.login1
  - --filesystem=xdg-download
  # Fido2 USB security keys
  - --device=all
rename-desktop-file: bitwarden.desktop
rename-icon: bitwarden
modules:
  - name: bitwarden-desktop
    buildsystem: simple
    build-commands:
      - install -d $FLATPAK_DEST/Bitwarden
      - tar -xzf bitwarden.tar.gz -C $FLATPAK_DEST/Bitwarden --strip-components=1
      - install bitwarden.sh $FLATPAK_DEST/bin/bitwarden
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
      - install -D -m 644 com.bitwarden.desktop.desktop $FLATPAK_DEST/share/applications/bitwarden.desktop
      - install -D -m 644 com.bitwarden.desktop.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/bitwarden.svg
      - |
        if [ -d "${FLATPAK_DEST}/Bitwarden/locales" ]; then
          for lang in ${FLATPAK_DEST}/Bitwarden/locales/*.pak; do
            [ -e "$lang" ] || continue
            locale="$(basename -s .pak "$lang")"
            install -Dm644 -t "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/" "$lang"
            ln -sf "${FLATPAK_DEST}/share/runtime/locale/${locale%%-*}/$(basename "$lang")" \
              "${FLATPAK_DEST}/Bitwarden/locales/$(basename "$lang")"
          done
        fi


    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: bitwarden.tar.gz
        url: https://github.com/bitwarden/clients/releases/download/desktop-v2025.12.1/bitwarden_2025.12.1_x64.tar.gz
        sha256: f63b6afdf3931b844da7cc9f3cb09b666a0e44f853ab27424c2b21c27f4de80b
        x-checker-data:
          type: anitya
          project-id: 179174
          url-template: https://github.com/bitwarden/clients/releases/download/desktop-v$version/Bitwarden-$version-amd64.deb
          is-main-source: true

      - type: file
        only-arches: [aarch64]
        dest-filename: bitwarden.tar.gz
        url: https://github.com/bitwarden/clients/releases/download/desktop-v2025.12.1/bitwarden_2025.12.1_arm64.tar.gz
        sha256: b9e180eaf141362e398629ced45bdd89eee22a0f2defb79fa9e1f1324498f2de

      - type: file
        path: resources/com.bitwarden.desktop.desktop

      - type: file
        path: resources/com.bitwarden.desktop.svg

      - type: script
        dest-filename: bitwarden.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - ulimit -c 0
          - export ZYPAK_LD_PRELOAD="/app/bin/libprocess_isolation.so"
          - export PROCESS_ISOLATION_LD_PRELOAD="/app/bin/libprocess_isolation.so"
          - exec zypak-wrapper /app/Bitwarden/bitwarden-app "$@"

      - type: file
        path: com.bitwarden.desktop.metainfo.xml

  # -------------------------
  # CLI (leave as-is; x86_64 only in upstream manifest)
  # -------------------------
  - name: bitwarden-cli
    buildsystem: simple
    only-arches: [x86_64]
    build-commands:
      - unzip bw-oss-linux*.zip
      - install -D -m 755 -t "${FLATPAK_DEST}/bin" bw
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bitwarden/clients/releases/download/cli-v2025.12.1/bw-oss-linux-2025.12.1.zip
        sha256: 810702f1b767145c9a4f3b4ce032eeedc20edc40c5c6c0e09357e40d8405354d
        x-checker-data:
          type: anitya
          project-id: 229011
          url-template: https://github.com/bitwarden/clients/releases/download/cli-v$version/bw-oss-linux-$version.zip

